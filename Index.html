<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Knuckle Bones</title>
  </head>
  <body>
    <section id="navbar">
      <div class="nav-Background">
        <div class="container container1">
          <div class="row">
            <div class="col name">
              Name
              <div class="blue-Player-Block"></div>
            </div>
            <div class="col"><div class="blue-Score">0</div></div>
            <div class="col score">Score</div>
            <div class="col"><div class="red-Score">0</div></div>
            <div class="col name">
              Name
              <div class="red-Player-Block"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="main-body">
      <div class="boardScores">
        <div class="container container2">
          <div class="row">
            <div class="col"><div class="boardScore-blue">0</div></div>
            <div class="col"><div class="boardScore-red">0</div></div>
          </div>
        </div>
        <br />
        <div class="container container3">
        <div class="row">
          <div class="col"><div class="gameBoard-B"></div></div>
          <div class="col"><div class="scoreBar"></div></div>
          <div class="col"><div class="gameBoard-R"></div></div>
        </div>
      </div>
    </section>
  </body>
</html>
